<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #4CAF50;
            color: white;
            font-size: 24px;
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Submit a Donation
    </header>
    <div class="form-container">
        <form action="/api/submit_donation/" method="post">
            <label for="name">Donation Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter donation name" required />

            <label for="sender">Sender:</label>
            <input type="text" id="sender" name="sender" placeholder="Enter sender's name" required />

            <label for="receiver">Receiver:</label>
            <input type="text" id="receiver" name="receiver" placeholder="Enter receiver's name" required />

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required />

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter donation description"></textarea>

            <label for="transaction_id">Transaction ID:</label>
            <input type="text" id="transaction_id" name="transaction_id" placeholder="Enter transaction ID" required />

            <button type="submit">Submit Donation</button>
        </form>
    </div>
</body>
</html>
